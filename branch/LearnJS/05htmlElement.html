<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li id="active">JS</li>
        </ul>
        <button type="button" id="button" name="button">BUTTON</button>
        <br>
        <a href="https://google.com" id="anchor">go to google</a>
        <script>
            var target = document.getElementsByTagName('li');
            console.log(target.constructor.name); //HTMLCollection

            var target = document.getElementById('active');
            console.log(target.constructor.name); //HTMLLIElement

            var target = document.getElementById('button');
            console.log(target.constructor.name);

            var target = document.getElementById('anchor');
            console.log(target.constructor.name);
        </script>
    </body>
</html>
